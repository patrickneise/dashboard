version: "2"
sql:
  - engine: "sqlite"
    # Point sqlc to our migration files for the schema
    schema: "migrations"
    # Point sqlc to where our queries will live
    queries: "internal/store/queries.sql"
    gen:
      go:
        # This will create files in internal/store/
        package: "store"
        out: "internal/store"
        # We'll enable these later as we build
        # emit_json_tags: true
        # emit_prepared_queries: true
        emit_pointers_for_null_types: true
